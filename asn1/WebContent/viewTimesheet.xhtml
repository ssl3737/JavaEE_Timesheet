<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
   <h:head>
      <title>#{msgs.page_title}</title>
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="main.css" />
   </h:head>
   <h:body>
   		<h:form>
	      <div class="container">
	      <h3>#{msgs.page_title}</h3>
	      <h5>#{msgs.emp_num}<h:outputText value="#{employees.getEmployeeId()}"/>&emsp;&emsp;&emsp;&emsp;
	     	 #{msgs.wk_num} <h:outputText value="#{timesheetData.getWeekNumber()}"/>&emsp;&emsp;&emsp;&emsp;
	     	 #{msgs.wk_end}<h:outputText value="#{timesheetData.getWeekEnding()}"/></h5>
      	  <h5>#{msgs.name}<h:outputText value="#{employees.getEmployeeFirstName()}"/>&nbsp;
      	  				  <h:outputText value="#{employees.getEmployeeLastName()}"/></h5>
	      		<h:dataTable class="table table-hover table-bordered"
	      			cellspacing="0" value="#{timesheetData.list}" var="list"
	      			footerClass="list-footer" headerClass="list-header">	 		
	     			<h:column>
		               <f:facet name="header">
		                  <h:outputText value="#{msgs.edit}"/>
		               </f:facet>
		               <h:selectBooleanCheckbox value="#{list.editable}" onclick="submit()"/>
		                <f:facet name="footer">
    						<h:commandButton value="#{msgs.add}" action="#{timesheetData.addAction}" class="btn btn-default"/>
			            </f:facet>
		            </h:column>
	      			<h:column>
			            <f:facet name="header">
			                <h:outputText value="#{msgs.project_id}"/>
			            </f:facet>
			            <h:outputText value="#{list.projectID}" rendered="#{not list.editable}"/>
			            <h:inputText value="#{list.projectID}" rendered="#{list.editable}" />
			        </h:column>
			        <h:column>
			            <f:facet name="header">
			                <h:outputText value="#{msgs.wp}"/>
			            </f:facet>
			            <h:outputText value="#{list.workPackage}" rendered="#{not list.editable}"/>
			            <h:inputText value="#{list.workPackage}" rendered="#{list.editable}"/>
			            <f:facet name="footer">
			                <h:outputText value="#{msgs.total}"/>
			            </f:facet>
			        </h:column>
			        <h:column>
			            <f:facet name="header">
			                <h:outputText value="#{msgs.total}"/>
			            </f:facet>
			            <h:outputText value="#{list.totalDay}" rendered="#{not list.editable}"/>
			            <f:facet name="footer">
			                <h:outputText value="#{timesheetData.totalTotal()}"/>
			            </f:facet>
			        </h:column>
			        <h:column>
			            <f:facet name="header">
			                <h:outputText value="#{msgs.sat}"/>
			            </f:facet>
			            <h:outputText value="#{list.sat}" rendered="#{not list.editable}"/>
			            <h:inputText value="#{list.sat}" rendered="#{list.editable}"/>
			            <f:facet name="footer">
			                <h:outputText value="#{timesheetData.totalSat()}"/>
			            </f:facet>
			        </h:column>
			        <h:column>
			            <f:facet name="header">
			                <h:outputText value="#{msgs.sun}"/>
			            </f:facet>
			            <h:outputText value="#{list.sun}" rendered="#{not list.editable}"/>
			            <h:inputText value="#{list.sun}" rendered="#{list.editable}"/>
			            <f:facet name="footer">
			                <h:outputText value="#{timesheetData.totalSun()}"/>
			            </f:facet>
			        </h:column>
			        <h:column>
			            <f:facet name="header">
			                <h:outputText value="#{msgs.mon}"/>
			            </f:facet>
			            <h:outputText value="#{list.mon}" rendered="#{not list.editable}"/>
			            <h:inputText value="#{list.mon}" rendered="#{list.editable}"/>
			            <f:facet name="footer">
			                <h:outputText value="#{timesheetData.totalMon()}"/>
			            </f:facet>
			        </h:column>
			        <h:column>
			            <f:facet name="header">
			                <h:outputText value="#{msgs.tue}"/>
			            </f:facet>
			            <h:outputText value="#{list.tue}" rendered="#{not list.editable}"/>
			            <h:inputText value="#{list.tue}" rendered="#{list.editable}"/>
			            <f:facet name="footer">
			                <h:outputText value="#{timesheetData.totalTue()}"/>
			            </f:facet>
			        </h:column>
			        <h:column>
			            <f:facet name="header">
			                <h:outputText value="#{msgs.wed}"/>
			            </f:facet>
			            <h:outputText value="#{list.wed}" rendered="#{not list.editable}"/>
			            <h:inputText value="#{list.wed}" rendered="#{list.editable}"/>
			            <f:facet name="footer">
			                <h:outputText value="#{timesheetData.totalWed()}"/>
			            </f:facet>
			        </h:column>
			        <h:column>
			            <f:facet name="header">
			                <h:outputText value="#{msgs.thu}"/>
			            </f:facet>
			            <h:outputText value="#{list.thu}" rendered="#{not list.editable}"/>
			            <h:inputText value="#{list.thu}" rendered="#{list.editable}"/>
			            <f:facet name="footer">
			                <h:outputText value="#{timesheetData.totalThu()}"/>
			            </f:facet>
			        </h:column>
			        <h:column>
			            <f:facet name="header">
			                <h:outputText value="#{msgs.fri}"/>
			            </f:facet>
			            <h:outputText value="#{list.fri}" rendered="#{not list.editable}"/>
			            <h:inputText value="#{list.fri}" rendered="#{list.editable}"/>
			            <f:facet name="footer">
			                <h:outputText value="#{timesheetData.totalFri()}"/>
			            </f:facet>
			        </h:column>
			        <h:column>
			            <f:facet name="header">
			                <h:outputText value="#{msgs.notes}"/>
			            </f:facet>
			            <h:outputText value="#{list.notes}" rendered="#{not list.editable}"/>
			            <h:inputText value="#{list.notes}" rendered="#{list.editable}"/>
			        </h:column>
			        <h:column>
		               <h:commandLink value="#{msgs.delete}" action="#{timesheetData.removeTimesheetRow(list)}"/>
		            </h:column>
	     	 	</h:dataTable>
	      		<div class="form-group">
				    <div class="col-sm-offset-0 col-sm-12">
				  	  <h:commandButton value="#{msgs.save_changes}" action="#{timesheetData.save}" class="btn btn-default"/>&nbsp;&nbsp;
				  	  <h:commandButton value="#{msgs.save_clear}" action="#{timesheetData.newTimewsheet()}" class="btn btn-default"/>&nbsp;&nbsp;
				  	  <h:commandButton value="#{msgs.view_timesheet}" class="btn btn-default"/>&nbsp;&nbsp;
				  	  <h:commandButton value="#{msgs.logout}" action="#{employees.logout()}" class="btn btn-default"/>&nbsp;&nbsp;&nbsp;&nbsp;
				  	  <h:commandButton value="#{msgs.supervisor_menu}" action="viewEmployee" 
				  	  style="background-color: #B0E0E6" class="btn btn-default" rendered="#{employees.superviorLogin()}"/>
		 			</div>
		  		</div>
      		</div>
      </h:form>
   </h:body>
</html>
