<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
   <h:head>
    <title>#{msgs.page_title}</title>
	<h:outputStylesheet library="css" name="bootstrap.css" />
   </h:head>
   <h:body>
      <h:form>
	      <h5>#{msgs.change_password}</h5>
		  <h5>#{msgs.emp_num}&emsp;<h:outputText value="#{login.employeeId}"/>&emsp;&emsp;&emsp;&emsp;
	      	  #{msgs.name}&emsp;<h:outputText value="#{login.firstName}" style="font-weight: bold" />&nbsp;&nbsp;
							   <h:outputText value="#{login.lastName}" style="font-weight: bold" /></h5>
		<h:dataTable value="#{employeeListForm.list}" var="p"
			 class="table table-hover table-bordered" columnClasses="odd,even">
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{msgs.editColumn}" style="font-weight: bold" />
				</f:facet>
				<h:selectBooleanCheckbox value="#{p.editable}" onclick="submit()" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="EmployeeID"
						style="font-weight: bold" />
				</f:facet>
				<h:outputText value="#{p.employee.employeeId}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Password"
						style="font-weight: bold" />
				</f:facet>
				<h:inputText value="#{p.employee.password}" rendered="#{p.editable}"
					size="10" />
				<h:outputText value="#{p.employee.password}"
					rendered="#{not p.editable}" />
			</h:column>
		</h:dataTable>
		 <div class="form-group">
		    <div class="col-sm-offset-0 col-sm-12">
	      		<h:commandButton value="#{msgs.change_password}" action="#{employeeListForm.changePassword}" class="btn btn-default"/>&nbsp;&nbsp;
	        	<h:commandButton value="#{msgs.home}" action="displayTimesheet" class="btn btn-default"/>
 			</div>
	  	 </div>
	</h:form>
   </h:body>
</html>
