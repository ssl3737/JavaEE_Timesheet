<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
      <title>#{msgs.page_title}</title>
	<h:outputStylesheet library="css" name="bootstrap.css" />
</h:head>
<h:body>
    <h5>#{msgs.supervisor_menu}</h5>
    <h3>#{msgs.emp_list}</h3>
	<h:form>
		<h:dataTable value="#{employeeListForm.list}" var="p"
			 class="table table-hover table-bordered" columnClasses="odd,even">
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{msgs.editColumn}" style="font-weight: bold" />
				</f:facet>
				<h:selectBooleanCheckbox value="#{p.editable}" onclick="submit()" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{msgs.employee_id}"
						style="font-weight: bold" />
				</f:facet>
				<h:outputText value="#{p.employee.employeeId}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{msgs.first_name}"
						style="font-weight: bold" />
				</f:facet>
				<h:inputText value="#{p.employee.fname}" rendered="#{p.editable}"
					size="10" />
				<h:outputText value="#{p.employee.fname}" rendered="#{not p.editable}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{msgs.last_name}"
						style="font-weight: bold" />
				</f:facet>
				<h:inputText value="#{p.employee.lname}"
					rendered="#{p.editable}" size="10" />
				<h:outputText value="#{p.employee.lname}"
					rendered="#{not p.editable}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{msgs.password}"
						style="font-weight: bold" />
				</f:facet>
				<h:inputText value="#{p.employee.password}" rendered="#{p.editable}"
					size="10" />
				<h:outputText value="#{p.employee.password}"
					rendered="#{not p.editable}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{msgs.username}"
						style="font-weight: bold" />
				</f:facet>
				<h:inputText value="#{p.employee.username}"
					rendered="#{p.editable}" size="10" />
				<h:outputText value="#{p.employee.username}"
					rendered="#{not p.editable}" />
			</h:column>			
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{msgs.employeeDeleteColumn}"
						style="font-weight: bold" />
				</f:facet>
				<h:commandLink value="#{msgs.employeeDeleteColumn}"
					action="#{employeeListForm.deleteRow(p)}" />
			</h:column>
		</h:dataTable>
		 <div class="form-group">
		    <div class="col-sm-offset-0 col-sm-12">
	      		<h:commandButton value="#{msgs.save_changes}" action="#{employeeListForm.save}" class="btn btn-default"/>&nbsp;&nbsp;
	      		<h:commandButton value="#{msgs.create_user}" action="createEmployee" class="btn btn-default"/>&nbsp;&nbsp;
	        	<h:commandButton value="#{msgs.home}" action="displayTimesheet" class="btn btn-default"/>
 			</div>
	  	 </div>
	</h:form>
	<ui:debug/>
</h:body>
</html>
